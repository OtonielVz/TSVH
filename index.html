<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <!--BY Otoniel PalaciosVz-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.ibb.co/G9T33Zy/favicon.png" type="image/x-icon" />
    <title>Inconsistencia TS-HV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
        }
        input,
        select,
        button {
            padding: 10px;
            width: 90%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.2s;
        }
        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 20px;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
        }
        p {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            word-wrap: break-word;
            width: 300px;
        }
        .mensaje {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            transition: opacity 0.5s;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>TS HV Excedente-Faltante</h1>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" />

            <label for="sexo">Sexo del representante:</label>
            <select id="sexo">
                <option value="él">Él</option>
                <option value="la">Ella</option>
            </select>

            <label for="nombre">Nombre del representante:</label>
            <input type="text" id="nombre" />

            <label for="tote">Tote:</label>
            <input type="text" id="tote" />

            <label for="piezas">Piezas:</label>
            <input type="number" id="piezas" />

            <label for="meli">Meli:</label>
            <input type="text" id="meli" />

            <label for="destino">Destino:</label>
            <select id="destino">
                <option value="MXJC01">MXJC01</option>
                <option value="MXCD02">MXCD02</option>
                <option value="MXCD05">MXCD05</option>
                <option value="MXCD06">MXCD06</option>
                <option value="MXYU01">MXYU01</option>
                <option value="MXGT01">MXGT01</option>
            </select>

            <label for="piezasExcedentes">Piezas Excedentes o Faltantes:</label>
            <input type="number" id="piezasExcedentes" />

            <label for="excedenteFaltante">Excedente o Faltante:</label>
            <select id="excedenteFaltante">
                <option value="sobrantes">Excedente</option>
                <option value="faltantes">Faltante</option>
            </select>

            <label for="pzasSolicitadasWMS">Pzas. solicitadas WMS:</label>
            <input type="number" id="pzasSolicitadasWMS" />

            <button id="generarTexto">Generar Texto</button>
        </div>

        <div class="output-container">
            <h2>Texto Generado:</h2>
            <p id="textoGenerado"></p>
            <button id="copiarTexto" style="display: none">Copiar Texto</button>
        </div>
    </div>

    <div class="mensaje" id="mensajeCopiado">
        Texto copiado al portapapeles!
    </div>

    <script>
        document.getElementById("generarTexto").onclick = function () {
            const fecha = document.getElementById("fecha").value;
            const sexo = document.getElementById("sexo").value;
            const nombre = document.getElementById("nombre").value;
            const tote = document.getElementById("tote").value;
            const piezas = document.getElementById("piezas").value;
            const meli = document.getElementById("meli").value;
            const destino = document.getElementById("destino").value;
            const piezasExcedentes = document.getElementById("piezasExcedentes").value;
            const excedenteFaltante = document.getElementById("excedenteFaltante").value;
            const pzasSolicitadasWMS = document.getElementById("pzasSolicitadasWMS").value;

            const cantidadPiezas = piezas == 1 ? '1 pza.' : `${piezas} pzas.`;
            const cantidadExcedentes = piezasExcedentes == 1 ? '1 pza.' : `${piezasExcedentes} pzas.`;
            const eraEran = piezasExcedentes == 1 ? 'Era' : 'Eran';
            const excedenteFaltanteTexto = piezasExcedentes == 1 ? (excedenteFaltante === 'sobrantes' ? 'excedente' : 'faltante') : (excedenteFaltante === 'sobrantes' ? 'excedentes' : 'faltantes');
            const cantidadSolicitadas = pzasSolicitadasWMS == 1 ? '1 pza' : `${pzasSolicitadasWMS} pzas`;

            const texto = `El día ${fecha}, ${sexo} rep. ${nombre} ingresó físicamente al tote ${tote} ${cantidadPiezas} de la meli ${meli}. Durante la auditoría TS HV ${destino}, se identificó que ${cantidadExcedentes} ${eraEran} ${excedenteFaltanteTexto}, dado que la solicitud original de la pickup era de solo ${cantidadSolicitadas}. El equipo de auditorías LP procedió a realizar la corrección correspondiente.`;

            document.getElementById("textoGenerado").innerText = texto;
            document.getElementById("copiarTexto").style.display = "block";
        };

        document.getElementById("copiarTexto").onclick = function () {
            const texto = document.getElementById("textoGenerado").innerText;
            navigator.clipboard.writeText(texto).then(() => {
                const mensaje = document.getElementById("mensajeCopiado");
                mensaje.style.display = "block";
                setTimeout(() => {
                    mensaje.style.opacity = "0";
                    setTimeout(() => {
                        mensaje.style.display = "none";
                        mensaje.style.opacity = "1";
                    }, 500);
                }, 1500);
            });
        };
    </script>
</body>
</html>
