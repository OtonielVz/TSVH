<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoria | Excedente/Faltante TSHV</title>
  <link rel="shortcut icon" href="https://i.ibb.co/jy1GrBx/logo-nuevo.png" type="image/x-icon"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .form-section, .output-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      width: 460px;
    }

    .form-section h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: grid;
      gap: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #progress {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.3s, background-color 0.3s;
    }

    .output-section {
      width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .output-section h3 {
      margin-bottom: 15px;
    }

    .output-section p {
      text-align: justify;
      font-size: 15px;
    }

    .copiar {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    .copiar:active {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h1>Excedente/Faltante TS HV</h1>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <form>
      <select id="sexo">
        <option disabled selected>Elige el sexo del/la representante</option>
        <option value="el">El</option>
        <option value="la">Ella</option>
      </select>
      <select id="tipo">
        <option disabled selected>Excedente o Faltante</option>
        <option value="Excedente">Excedente</option>
        <option value="Faltante">Faltante</option>
      </select>
      <select id="destino">
        <option disabled selected>Elige el destino de la TS</option>
        <option value="MXJC01">MXJC01</option>
        <option value="MXCD02">MXCD02</option>
        <option value="MXCD05">MXCD05</option>
        <option value="MXCD06">MXCD06</option>
        <option value="MXYU01">MXYU01</option>
        <option value="MXGT01">MXGT01</option>
      </select>
      <input type="date" id="fecha" />
      <input type="text" id="nombre" placeholder="Nombre del/la representante" />
      <input type="text" id="meli" placeholder="CÃ³digo MELI" />
      <input type="number" id="piezas" placeholder="Piezas en el tote" />
      <input type="number" id="piezasSolicitadas" placeholder="Piezas que WMS pidiÃ³" />
      <input type="number" id="piezasError" placeholder="Excedente/Faltante" />
      <input type="text" id="tote" placeholder="Tote/MU" />
    </form>
  </div>

  <div class="output-section">
    <h3 id="textoGenerado">ðŸ¤–: AÃºn no hay nada por aquÃ­...</h3>
    <p class="textoOk"></p>
    <button class="copiar">Copiar Texto</button>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const inputs = ['#sexo', '#tipo', '#destino', '#fecha', '#nombre', '#meli', '#piezas', '#piezasSolicitadas', '#piezasError', '#tote'];
    const $textoGenerado = $('#textoGenerado');
    const $textoOk = $('.textoOk');
    const $copiar = $('.copiar');
    const $progressBar = $('#progress-bar');

    function generarTexto() {
      const data = {};
      inputs.forEach(id => data[id.slice(1)] = $(id).value);

      let filled = inputs.filter(id => $(id).value).length;
      let percent = Math.round((filled / inputs.length) * 100);
      $progressBar.style.width = `${percent}%`;
      $progressBar.style.backgroundColor = `hsl(${percent}, 100%, 40%)`;

      if (filled < inputs.length) {
        $textoGenerado.textContent = 'ðŸ¤–: AÃºn no hay nada por aquÃ­...';
        $textoOk.textContent = '';
        $copiar.style.display = 'none';
        return;
      }

      let prenombre = data.sexo === 'el' ? 'el representante' : 'la representante';
      let numeropiezas = data.piezas == 1 ? `${data.piezas} pieza` : `${data.piezas} piezas`;
      let piezasSolicitadas = data.piezasSolicitadas == 1 ? '1 pieza' : `${data.piezasSolicitadas} piezas`;
      let piezasError = data.piezasError == 1 ? '1 pieza' : `${data.piezasError} piezas`;

      let tipoTexto = '';
      if (data.tipo === 'Excedente') {
        tipoTexto = `Sin embargo, de estas, ${piezasError} excedentes, ya que en la solicitud original de la pickup en WMS pedÃ­a ${piezasSolicitadas}. Se realizÃ³ la correcciÃ³n por parte del equipo de AuditorÃ­as LP.`;
      } else {
        tipoTexto = `Sin embargo, faltaron ${piezasError}, ya que en la solicitud original de la pickup en WMS pedÃ­a ${piezasSolicitadas}. Se realizÃ³ la correcciÃ³n por parte del equipo de AuditorÃ­as LP.`;
      }

      let mensaje = `Durante la auditorÃ­a TS HV ${data.destino} realizada el ${data.fecha}, se observÃ³ que ${prenombre} ${data.nombre}, en su proceso de picking, ingresÃ³ fÃ­sicamente al tote ${data.tote} un total de ${numeropiezas} de la meli ${data.meli}. ${tipoTexto}`;

      $textoGenerado.textContent = 'ðŸ¤–: Texto generado con Ã©xito âœ…';
      $textoOk.textContent = mensaje;
      $copiar.style.display = 'block';

      $copiar.onclick = () => {
        navigator.clipboard.writeText(mensaje);
        $copiar.textContent = 'Â¡Copiado!';
        setTimeout(() => $copiar.textContent = 'Copiar Texto', 2000);
      };
    }

    inputs.forEach(sel => $(sel).addEventListener('input', generarTexto));
  </script>
</body>
</html>
